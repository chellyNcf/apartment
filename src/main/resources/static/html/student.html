<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../css/base.css"  media="all">
    <script src="../jquery/jquery-3.4.0.js" charset="utf-8"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script src="../js/base.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <title>Title</title>
</head>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title top_fieldset" >
        <legend>学生信息</legend>
    </fieldset>
    <div class="layui-row search_criteria">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-block">
                        <input type="text" name="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-normal layui-btn-sm layui-btn-radius" data-type="search">
                            查询 <i class="layui-icon layui-icon-search"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="layui-row"></div>
    <div class="layui-row">
        <table class="layui-hide" id="student_table" lay-filter="student_table"></table>
    </div>
</div>

<div class="layui-form" style="display: none" id="student_update">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required|stu_name" name="name" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-block">
                <input type="text"  lay-verify="required" name="sno" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birthdate" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">院系</label>
            <div class="layui-input-inline">
                <input type="tel" name="departmentName" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-inline">
                <input type="text" name="className" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked="">
            <input type="radio" name="sex" value="2" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="update_student" id="update">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm layui-btn-radius" lay-event="add">
            增加 <i class="layui-icon layui-icon-add-1"></i>
        </button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="sexTpl">
    {{#  if(d.sex == 1){ }}
        <span>男</span>
    {{#  } else { }}
        <span>女</span>
    {{#  } }}
</script>

<script>
    layui.use(['table','layer','form'], function(){
        var table = layui.table,layer = layui.layer,form = layui.form;

        table.render({
            id:'student_table',
            elem: '#student_table'
            ,url:baseUrl+'/students/page'
            ,toolbar: '#toolbarDemo'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {type: 'numbers',title: '序号', fixed: 'left'}
                ,{field:'name', width:100, title: '姓名',fixed: 'left'}
                ,{field:'sno', width:130, title: '学号'}
                ,{field:'sex', width:80, title: '性别', templet: '#sexTpl'}
                ,{field:'age', width:80, title: '年龄'}
                ,{field:'phone', title: '电话号码', width: 120} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'className', title: '班级', sort: true}
                ,{field:'departmentName', title: '院系名称', sort: true}
                ,{field:'apartmentName', title: '公寓名称'}
                ,{field:'buildingUnit', width:137, title: '公寓住址', sort: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(student_table)', function(obj){
            switch(obj.event){
                case 'add':
                    // layer.alert("弹出添加");
                    location.href='student_add.html';
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(student_table)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    console.log(data);
                    remoteCall({
                        url:baseUrl+'/students/1',
                        type:"delete",
                        data:{id:data.columnNumber},
                        dataType:'json',
                        success:function (result) {
                            console.log(result);
                            if(result.code==0){
                                obj.del();
                                layer.msg('删除成功', {icon: 1});
                            }else{
                                layer.msg(result.msg, {icon: 7});
                            }
                        },
                        error:function (a,b,c) {
                            // layer.
                            layer.msg('错误：'+a,status, {icon: 2});
                        }
                    });
                    layer.close(index);
                });
                //console.log(obj)

            } else if(obj.event === 'edit'){
                location.href='student_update.html?id=1';
            }
        });

        var active = {
            //搜索方法
            search: function(){
                var name = $('#name');
                //执行重载表格
                table.reload('student_table', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        name: name.val()
                    }
                });
            }
        };

        //给搜索按钮添加点击事件，从active里调用对应的方法
        $('.search_criteria .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });



</script>

</body>
</html>
