<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../css/base.css"  media="all">
    <script src="../jquery/jquery-3.4.0.js" charset="utf-8"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <title>Title</title>
</head>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title top_fieldset" >
        <legend>学生信息</legend>
    </fieldset>
    <div class="layui-row">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">房间号</label>
                    <div class="layui-input-block">
                        <input type="text" name="number" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </form>
        <div class="layui-col-md6">
            <div class="layui-col-md2 layui-col-md-offset1">
                <button class="layui-btn layui-btn-normal layui-btn-sm layui-btn-radius">增加 <i class="layui-icon layui-icon-add-1"></i></button>
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-col-md2 layui-col-md-offset10">
                <button class="layui-btn layui-btn-normal layui-btn-sm layui-btn-radius">查询 <i class="layui-icon layui-icon-search"></i></button>
            </div>
        </div>
    </div>
    <div class="layui-row"></div>
    <div class="layui-row">
        <table class="layui-hide" id="test"></table>
    </div>
</div>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/demo/table/user/'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'id', width:80, title: 'ID', sort: true}
                ,{field:'username', width:80, title: '用户名'}
                ,{field:'sex', width:80, title: '性别', sort: true}
                ,{field:'city', width:80, title: '城市'}
                ,{field:'sign', title: '签名', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'experience', title: '积分', sort: true}
                ,{field:'score', title: '评分', sort: true}
                ,{field:'classify', title: '职业'}
                ,{field:'wealth', width:137, title: '财富', sort: true}
            ]]
        });
    });
</script>

</body>
</html>
