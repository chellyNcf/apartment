<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../css/base.css"  media="all">
    <script src="../jquery/jquery-3.4.0.js" charset="utf-8"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script src="../js/base.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <title>违规记录</title>
</head>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title top_fieldset" >
        <legend>违规记录</legend>
    </fieldset>
    <div class="layui-row search_criteria">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="studentName" id="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-block">
                        <input type="text" name="studentNum" id="studentNum" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-normal layui-btn-sm layui-btn-radius" data-type="search">
                            查询 <i class="layui-icon layui-icon-search"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="layui-row"></div>
    <div class="layui-row">
        <table class="layui-hide" id="bad_record_table" lay-filter="bad_record_table"></table>
    </div>
</div>

<div class="layui-form" style="display: none" id="student_dormitory">

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required|stu_name" name="studentName" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-block">
                <input type="text"  lay-verify="required" name="studentNum" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">公寓名</label>
            <div class="layui-input-inline">
                <select id="apartmentId" name="apartmentId" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">出生日期</label>
            <div class="layui-input-inline">
                <input type="text" name="birthdate" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">院系</label>
            <div class="layui-input-inline">
                <input type="tel" name="department" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-inline">
                <input type="text" name="clazz" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="1" title="男" checked="">
            <input type="radio" name="sex" value="2" title="女">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="update_student" id="update">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm layui-btn-radius" lay-event="add">
            增加 <i class="layui-icon layui-icon-add-1"></i>
        </button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="handle">处理</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="sexTpl">
    {{#  if(d.sex == 1){ }}
        <span>男</span>
    {{#  } else if(d.sex == 2){ }}
        <span>女</span>
    {{#  } else{ }}
        <span></span>
    {{#  } }}
</script>

<script type="text/html" id="statusTpl">
    {{#  if(d.status == 0){ }}
        <span>未入住</span>
    {{#  } else if(d.status == 1){ }}
        <span>已入住</span>
    {{#  } else if(d.status == 2) { }}
        <span>退宿</span>
    {{#  } }}
</script>

<script type="text/html" id="dormitoryInfoTpl">
    {{#  if(d.status != 0){ }}
    <span> {{ d.building }} 栋/{{ d.dormitoryNum }}室/{{  d.bedNum }}号床</span>
    {{#  } }}
</script>

<script>
    layui.use(['table','layer','form'], function(){
        var table = layui.table,layer = layui.layer,form = layui.form;

        table.render({
            id:'bad_record_table',
            elem: '#bad_record_table'
            ,url:baseUrl+'/student/page'
            ,toolbar: '#toolbarDemo'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {type: 'numbers',title: '序号', fixed: 'left'}
                ,{field:'studentName', width:100, title: '姓名',fixed: 'left'}
                ,{field:'studentNum', width:130, title: '学号'}
                ,{field:'eventContent', width:80, title: '违规事件'}
                ,{field:'reason', width:80, title: '原因'}
                ,{field:'recordUserName', title: '记录人', width: 120} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'handleUserName', title: '处理人', sort: true}
                ,{field:'handle', title: '处理内容'}
                ,{field:'dormitoryInfo', width:137, title: '宿舍信息', templet: '#dormitoryInfoTpl'}
                ,{field:'handleStatus', width:80, title: '状态', templet: '#statusTpl'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:200}
            ]]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(student_table)', function(obj){
            switch(obj.event){
                case 'add':
                    // layer.alert("弹出添加");
                    location.href='student_add.html';
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(student_table)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    console.log(data);
                    remoteCall({
                        url:baseUrl+'/student/1',
                        type:"delete",
                        data:{id:data.id},
                        dataType:'json',
                        success:function (result) {
                            console.log(result);
                            if(result.code==0){
                                obj.del();
                                layer.msg('删除成功', {icon: 1});
                            }else{
                                layer.msg(result.msg, {icon: 7});
                            }
                        },
                        error:function (a,b,c) {
                            // layer.
                            layer.msg('错误：'+a,status, {icon: 2});
                        }
                    });
                    layer.close(index);
                });
                //console.log(obj)

            } else if(obj.event === 'edit'){
                location.href='student_update.html?id='+data.id;
            }else if(obj.event === 'handle'){
                layer.prompt({
                    formType: 2,
                    value: data.dormitoryNum,
                    title: '退宿原因',
                }, function(value, index, elem){
                    var bed={'dormitoryId':data.id,'bedNum':value}
                    remoteCall({
                        url:baseUrl+'/bed',
                        type:"post",
                        contentType: "application/json; charset=utf-8",
                        data: JSON.stringify(bed),
                        dataType:'json',
                        success:function (result) {
                            console.log(result);
                            if(result.code==0){
                                layer.close(index);
                                table.reload('dormitory_table');
                                layer.msg('成功', {icon: 1});
                            }else{
                                layer.msg(result.msg, {icon: 7});
                            }
                        },
                        error:function (a,b,c) {
                            layer.msg('错误：'+a.status, {icon: 2});
                        }
                    })
                });
            }
        });

        var active = {
            //搜索方法
            search: function(){
                var name = $('#name');
                var studentNum=$('#studentNum');
                //执行重载表格
                table.reload('student_table', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        studentName: name.val()
                        ,studentNum: studentNum.val()
                    }
                });
            }
        };

        //给搜索按钮添加点击事件，从active里调用对应的方法
        $('.search_criteria .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });



</script>

</body>
</html>
